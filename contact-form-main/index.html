<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  
  <form style="text-align: justify;">
    <h1>Contact Us</h1>

    <div>

      <div style="display: inline-block;">
        <label for="fname">First Name</label> <br>
        <input type="text" name="firstname" required>
      </div>
      
      <div style="display: inline-block;">
        <label for="lname">Last Name</label> <br>
        <input type="text" name="lastname" required>
      </div>
      
    </div> <br>

 
    <div>
      <label for="email">Email Address</label> <br>
    <input type="text" name="email" required> <br>
    </div> <br>
    

    <div>
      
      <label for="querytype"> Query Type</label> <br>

      <div style="display: inline-block;">
        <label for="general"><input type="radio">General Enquiry</label>
        <br>
      </div>
      
      <div style="display: inline-block;">
        <label for="general"><input type="radio">Support Request</label>
        <br>
      </div>
      
    </div> <br>

    <textarea name="Message" id="" required rows="5" cols="72"></textarea> <br><br>

    <label for="general"><input type="checkbox" required>I consent to being contacted by the team</label>
    <br> <br>

    <input type="submit" name="Submit" id="" style="padding-left: 20%; padding-right: 20%; background-color: green; color: white; "> <br> <br>

  </form>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">James Ajayi</a>.
  </div>
</body>
</html>
